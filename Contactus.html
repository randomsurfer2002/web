    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="text-black body-font fade-in">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="https://randomsurfer2002.github.io/web/" class="flex title-font font-medium items-center text-black-900 mb-4 md:mb-0">
        <img class="object-cover object-center rounded" alt="Purity With Pallavi" src="https://github.com/randomsurfer2002/web/blob/main/all%20photos/Untitled%20(1).png?raw=true" width="200" height="90">

      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">

        <a href="services.html" class="mr-10 text-sm font-semibold leading-6 text-white hover:text-magenta-500">Services</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="fade-in py-16 px-5">
    <div class="container mx-auto max-w-3xl">
      <h1 class="text-4xl font-bold mb-4 text-magenta-500 text-center">Contact Us</h1>
      <p class="text-gray-300 mb-8 text-center">We'll get back to you as soon as possible. Your data is safe with us!</p>

      <form name="google-sheet" class="bg-gray-800 p-8 rounded shadow-lg">
        <div class="flex flex-wrap -mx-2">
          <div class="p-2 w-1/2">
            <label class="block mb-2 text-gray-200">Name</label>
            <input type="text" name="name" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:border-magenta-500 focus:ring focus:ring-magenta-500" required>
          </div>
          <div class="p-2 w-1/2">
            <label class="block mb-2 text-gray-200">Email</label>
            <input type="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:border-magenta-500 focus:ring focus:ring-magenta-500" required>
          </div>
          <div class="p-2 w-1/2">
            <label class="block mb-2 text-gray-200">Phone Number</label>
            <input type="tel" name="number" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:border-magenta-500 focus:ring focus:ring-magenta-500" required>
          </div>
          <div class="p-2 w-1/2">
            <label class="block mb-2 text-gray-200">Date of Birth</label>
            <input type="date" name="date" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:border-magenta-500 focus:ring focus:ring-magenta-500" required>
          </div>
          <div class="p-2 w-full">
            <label class="block mb-2 text-gray-200">Message / Health Details</label>
            <textarea name="message" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white focus:border-magenta-500 focus:ring focus:ring-magenta-500"></textarea>
          </div>
          <div class="p-2 w-full">
            <button type="submit" class="bg-magenta-500 hover:bg-magenta-700 text-white font-bold py-2 px-6 rounded w-full">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Google Sheets Submission Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvyEMrthlTMNCutNDS48pQimQFYucrI-MYHaGOoWV7XjUKCWQd3Vx1FhqIt9TVhKSLnQ/exec';
    const form = document.forms['google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          alert("Thanks for contacting us! We will get back to you soon.");
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>

  <footer class="fade-in text-gray-400 body-font bg-gray-900">

        <span class="ml-10 text-xl text-magenta-500">Purity With Pallavi</span>
      </a>

      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://instagram.com/purity_with_pallavi" class="ml-3 text-magenta-500">Instagram</a>
        <a href="https://www.youtube.com/@revitalfit" class="ml-3 text-red-500">YouTube</a>
        <a href="https://www.facebook.com/profile.php?id=100089657191641" class="ml-3 text-blue-500">Facebook</a>
      </span>
    </div>
  </footer>

</body>
</html>
